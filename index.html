<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com Flask e MongoDB</title>
</head>
<body>
    <h1>CRUD com Flask e MongoDB</h1>
    <div>
        <button onclick="getItems()">Ver Itens</button>
        <ul id="items"></ul>
    </div>
    <script>
        async function getItems() {
            const response = await fetch('http://<seu-endereço>:5000/items');
            const data = await response.json();
            const itemList = document.getElementById('items');
            itemList.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `Nome: ${item.nome}, Descrição: ${item.descricao}`;
                itemList.appendChild(li);
            });
        }
    </script>
</body>
</html>
